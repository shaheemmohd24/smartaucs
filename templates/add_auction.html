<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product to Auction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column; /* Align items in a column */
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #26aa07;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #497228;
        }

        .back-btn {
            margin-top: 20px;
        }

        .back-btn a {
            display: block;
            padding: 10px;
            font-size: 16px;
            background-color: #ffffff;
            color: #26aa07;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .back-btn a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Add Product to Auction</h1>

    <form method="POST" action="{{ url_for('add_to_auction', product_id=product_id) }}">
        <label for="end_date">Auction End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="base_price">Base Price:</label>
        <input type="number" step="0.01" id="base_price" name="base_price" required>

        <label for="category">Select Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
                <option value="{{ category[0] }}">{{ category[1] }}</option>
            {% endfor %}
        </select>

        <!-- Include the product_id from the URL as a hidden input field -->
        <input type="hidden" name="product_id" value="{{ product_id }}">

        <button type="submit">Add to Auction</button>
    </form>


    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <div class="back-btn">
        <a href="../../../">HOME</a>
    </div>
</body>
</html>
